name: build-test
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: oldstable
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -v ./...
